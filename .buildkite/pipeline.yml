steps:
  - label: ":julia: Julia: {{matrix.julia}}"
    plugins:
      - JuliaCI/julia#v1:
          version: "{{matrix.julia}}"
      - JuliaCI/julia-test#v1:
          test_args: "--quickfail"
      - JuliaCI/julia-coverage#v1:
          codecov: true
          dirs:
            - src
    agents:
      queue: "juliagpu"
      cuda: "*"
    if: build.message !~ /\[skip tests\]/
    timeout_in_minutes: 60
    matrix:
      setup:
        julia:
          - "1"
          - "1.6"
          - "nightly"
      adjustments:
        - with:
            julia: "1.6"
          soft_fail: true
        - with:
            julia: "nightly"
          soft_fail: true

